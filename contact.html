<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 Menswear</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1E90FF, #87CEEB);
        }
        header {
            background-color: #222;
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 3rem;
            text-align: center;
        }
        .sidebar a {
            padding: 12px;
            text-decoration: none;
            color: white;
            display: block;
            font-size: 1.2rem;
            border-bottom: 1px solid #FFD700;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #FFD700;
            color: black;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            color: white;
        }

        /* Burger Menu */
        .burger {
            position: absolute;
            left: 15px;
            top: 15px;
            cursor: pointer;
            font-size: 1.8rem;
            color: white;
        }

        /* Content Container */
        .container {
            text-align: center;
            padding: 3rem;
            background: white;
            margin: 2rem auto;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #1E90FF;
        }

        /* Contact Form */
        .contact-form {
            text-align: left;
            max-width: 500px;
            margin: auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .contact-form button:hover {
            background-color: #FFD700;
            color: black;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -5px;
            display: block;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="burger" onclick="openMenu()">☰</div>
        <h1>A1 Menswear</h1>
    </header>

    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">×</a>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
        <a href="#" onclick="openLogin()">Login</a>
    </div>

    <div id="home" class="container">
        <h2>Welcome to A1 Menswear</h2>
        <p>Discover premium men's clothing.</p>
    </div>

    <div id="contact" class="container" style="display:none;">
        <h2>Contact Us</h2>
        <form class="contact-form" onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Your Name">
            <span id="nameError" class="error"></span>

            <input type="email" id="email" placeholder="Your Email">
            <span id="emailError" class="error"></span>

            <textarea id="message" placeholder="Your Message" rows="4"></textarea>
            <span id="messageError" class="error"></span>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 A1 Menswear. All rights reserved.</p>
    </footer>

    <script>
        function openMenu() {
            document.getElementById("sidebar").style.width = "250px";
        }
        function closeMenu() {
            document.getElementById("sidebar").style.width = "0";
        }
        function openLogin() {
            alert('Login feature coming soon!');
        }
        function showPage(page) {
            document.getElementById("home").style.display = "none";
            document.getElementById("contact").style.display = "none";
            document.getElementById(page).style.display = "block";
        }

        function validateForm() {
            let isValid = true;

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();

            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let messageError = document.getElementById("messageError");

            nameError.innerText = "";
            emailError.innerText = "";
            messageError.innerText = "";

            if (name.length < 3) {
                nameError.innerText = "Name must be at least 3 characters long.";
                isValid = false;
            }

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.innerText = "Enter a valid email address.";
                isValid = false;
            }

            if (message.length < 10) {
                messageError.innerText = "Message must be at least 10 characters long.";
                isValid = false;
            }

            return isValid;
        }

        document.getElementById("name").addEventListener("input", validateForm);
        document.getElementById("email").addEventListener("input", validateForm);
        document.getElementById("message").addEventListener("input", validateForm);
    </script>

</body>
</html>
